{% extends 'base.html' %}

{% block title %}Category{% endblock %}

{% block content %}

<div id="blog" class="is_readable">

<h2>All entries in the <em>{{ category_title }}</em> category</h2>

<ul class="entries_list">
	<li class="blog_wrapper">
		{% for entry in entry_list %}
		
			{% include 'includes/entry.html' %}
			
			{% if not forloop.last %}
			<hr />
			{% endif %}
			
		{% endfor %}
	</li>
</ul>

</div>

{% endblock %}
