{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<h2>Categories</h2>

{% if category_list %}
	<ul>
	{% for category in category_list %}
		<li><a href="{{ category.get_absolute_url }}">{{ category }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No categories to display</p>
{% endif %}
{% endblock %}
